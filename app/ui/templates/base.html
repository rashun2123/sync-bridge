<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title if title else "SyncBridge" }}</title>
    <style>
      :root { --bg: #0b1220; --panel: #101a2e; --text: #e9eef8; --muted: #a9b4c7; --border: #223253; --accent: #6ea8fe; --bad: #ff6b6b; --good: #4cd964; }
      body { background: var(--bg); color: var(--text); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; }
      a { color: var(--accent); text-decoration: none; }
      a:hover { text-decoration: underline; }
      header { padding: 16px 20px; border-bottom: 1px solid var(--border); background: rgba(16,26,46,0.7); backdrop-filter: blur(8px); position: sticky; top: 0; }
      header .brand { font-weight: 700; letter-spacing: 0.2px; }
      main { padding: 20px; max-width: 1100px; margin: 0 auto; }
      .panel { background: var(--panel); border: 1px solid var(--border); border-radius: 10px; padding: 14px 16px; }
      table { width: 100%; border-collapse: collapse; }
      th, td { text-align: left; padding: 10px 8px; border-bottom: 1px solid var(--border); }
      th { color: var(--muted); font-weight: 600; }
      .row { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
      .badge { display: inline-block; padding: 2px 10px; border-radius: 999px; font-size: 12px; border: 1px solid var(--border); color: var(--muted); }
      .badge.good { color: var(--good); border-color: rgba(76,217,100,0.35); }
      .badge.bad { color: var(--bad); border-color: rgba(255,107,107,0.35); }
      .badge.running { color: #ffd166; border-color: rgba(255,209,102,0.35); }
      .badge.pending { color: #9bf6ff; border-color: rgba(155,246,255,0.35); }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
      .muted { color: var(--muted); }
      .actions { display: flex; gap: 8px; align-items: center; }
      .btn { display: inline-block; border: 1px solid var(--border); border-radius: 8px; padding: 7px 10px; background: rgba(255,255,255,0.03); color: var(--text); }
      .btn:hover { background: rgba(255,255,255,0.06); }
      .input { padding: 8px 10px; border-radius: 8px; border: 1px solid var(--border); background: rgba(255,255,255,0.02); color: var(--text); width: 260px; }
      .hr { height: 1px; background: var(--border); margin: 12px 0; }
      .stack { display: grid; gap: 10px; }
    </style>
  </head>
  <body>
    <header>
      <div class="brand"><a href="/ui/jobs">SyncBridge</a></div>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
